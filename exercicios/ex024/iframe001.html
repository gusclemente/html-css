<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <!-- O Tamanho padrão do iframe 300x150. É possível mudar o tamanho utilizando as propriedades width e height no HTML ou nas CSS. Se ambos estiverem configurados, o que vale é a configuração que está na CSS. -->

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrooling="no">
        <a href="www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
            
        </iframe>
         para aprender a programar</p>
         <p>Alguns sites não suportam o iframe 
            
            <iframe src="https://www.google.com" frameborder="0"></iframe>
            por questões de segurança</p>

            <p>
                O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank">github</a>

                </iframe> também é muito legal
            </p>
    
</body>
</html>

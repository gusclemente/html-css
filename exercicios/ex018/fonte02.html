    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'les mysteres';
            src: url('fonts/Les Mysteres de Paris.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            
            /*
            
              Tipos de format ()

            - opentype-otf (Geralmente)
            - truetype-ttf (Geralmente)
            - embedded-opentype
            - truetype-aat (Apple Advaced Typography)
            - svg
            */

        }
        body{
            font-family: Arial, Helvetica, sans-serif; 
        }
        h1{
            font-family: 'les mysteres', Times, serif;
            font-weight: normal;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <q>Tente abrir esse site em diversos dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</q>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <q>Vamos aprender a reproduzir audios em HTML5.</q> <br>
    <audio src="midia/happy-mistake.mp3" controls ></audio> <br>

    <q>Uma outra maneira de se colocar audios no seu site pela tag Source</q> <br>
    <audio preload="metadata"controls loop>
     <source src="midia/guanacast-33.mp3" type="audio/mpeg">
     <source src="midia/guanacast-33.ogg" type="audio/ogg">
     <source src="midia/guanacast-33.wav" type="audio/wav">
     <q>Infelizmente seu navegador não consegue reproduriz áudio <a href="midia/guanacast-33.mp3">Clique aqui par abaixar o arquivo.</a></q>
   
    </audio>
    
</body>
</html>
